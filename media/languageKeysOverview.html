<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}}; script-src 'nonce-{{nonce}}';" />
  <title>Language Keys Overview</title>
  <link rel="stylesheet" href="{{styleUri}}" />
</head>
<body>
  <header>
    <div class="title">
      <span>Language Keys Overview</span>
      <span class="fileLabel muted" id="fileLabel"></span>
    </div>
    <div class="meta">
      <span id="langMeta"></span>
      <span id="reloadMeta"></span>
    </div>
  </header>

  <div class="container">
    <div id="listView">
      <div class="section">
        <h2 id="baseHeading">File keys</h2>
        <div id="baseContainer"></div>
      </div>

      <div class="section">
        <h2 id="generalHeading">GENERAL Keys</h2>
        <div id="generalContainer"></div>
      </div>
    </div>

    <div id="detailView" class="hidden" aria-hidden="true">
      <div class="detailBar">
        <button class="btn" id="backBtn" type="button" title="Back to list">Back</button>
        <div class="detailTitle">
          <span class="key keyFull" id="detailKey"></span>
        </div>
        <div class="detailActions">
          <button class="btn" id="detailJumpBtn" type="button" title="Open in YAML">Open in YAML</button>
        </div>
      </div>
      <div id="detailContainer"></div>
    </div>
  </div>

  <script nonce="{{nonce}}" src="{{scriptUri}}"></script>
</body>
</html>
